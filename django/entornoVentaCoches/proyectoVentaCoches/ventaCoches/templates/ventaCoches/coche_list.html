<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lista de coches</title>
     <style>
          body {
               background-color: #64aaa6;
               margin: 0px;
          }

          a.crear {
               background-color: #137d77;
               color: #fff;
               padding: 8px;
               text-decoration: none;
          }

          a.crear:hover {
               background: #ffffff;
               color: #373736
          }

          .cabecera {
               color: #ffffff;
               background-color: #373736;
               height: 100px;
               display: flex;
               flex-direction: row;
               justify-content: space-between;
               align-items: center;
               padding: 0 25px;
               position: sticky;
               top: 0px;
          }

          div.anuncioContenedor {
               margin: 25px;
               width: 200px;
               height: 300px;
               background-color: #dddddd;
               border: #137d77 4px solid;
               border-radius: 40px 10px;
               padding: 20px;
          }
          .marcaModelo{
               font-size: 20px;
          }
     </style>
</head>

<body>



     <div class="cabecera">
          <h1>VentaCoches</h1>

          <div class="menu">
               <h3>Coches de segunda mano al mejor precio!!</h3>
          </div>

          <div>
               <a class="crear" href="{% url 'crear' %}">Crear Coche</a>
          </div>
     </div>

     {% for coche in coche_list %}
     <div class="anuncioContenedor">

          <div class="marcaModelo">{{ coche.marca }} {{ coche.modelo }}</div>
          <img src="/media/{{coche.imagen}}" alt="">
          <li><a href="{% url 'detalle' coche.id %}">Saber m√°s</a></li>
          </ul>
     </div>
     {% endfor %}
</body>

</html>
