<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Formulario basico</title>
</head>
<body>
    <h1>Formulario con python</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center display-4">Login</h4>
                <hr>
                <form action="formulario.py" method="get">
                    <div class="mb-3 mt-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                      <label for="edad" class="form-label">Edad:</label>
                      <input type="text" class="form-control" id="edad" placeholder="Introduce la edad" name="edad">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>                
            </div>
            <div class="col-3"></div>
          </div>
    </div>
</body>
</html>
